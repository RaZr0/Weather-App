<div class="main-header">
    <header class="header">
        <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark {{layoutService.activeTheme === 'dark' ? 'bg-dark' : 'cyan'}}" [containerInside]="false">
            <mdb-navbar-brand><a class="navbar-brand" href="javascript:void(0)">Weather App</a></mdb-navbar-brand>
            <links>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" *ngFor="let tab of tabs;let ind = index" (click)="setActiveTab(ind)" [ngClass]="{'active' : activeTab === ind}">
                        <a [routerLink]="[tab.link]" class="nav-link waves-light" mdbWavesEffect>
                         {{tab.title}}</a>
                    </li>
                    <li class="nav-item nav-link">
                        <mat-slide-toggle (change)="toogleTheme($event)">Change Theme</mat-slide-toggle>
                    </li>
                </ul>
            </links>
        </mdb-navbar>
    </header>
</div>
